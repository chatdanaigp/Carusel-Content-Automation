<!DOCTYPE html>

    <title>TradingGen AI Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Mock window.aistudio for environments where it's not injected by an external tool
      // This ensures the code runs without crashing in standard browsers, 
      // but the actual functionality relies on the prompt's specific environment or process.env.API_KEY
      if (!window.aistudio) {
          window.aistudio = {
             // In a real deployed app without the specific Google injection wrapper, 
             // we rely on process.env.API_KEY being set in build time or runtime env.
             // This mock just prevents crash on the specific 'checkKey' logic if run in isolation.
             hasSelectedApiKey: async () => true,
             openSelectKey: async () => true
          };
      }
    </script>

    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
  }
}
</script>
