<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradingGen AI Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // =================================================================
      // Vercel / Client-Side Deployment Shim
      // =================================================================
      // This script allows the user to input their API key securely in the browser
      // without hardcoding it in the source code.
      // =================================================================
      (function() {
        const STORAGE_KEY = 'gemini_api_key';

        // 1. Polyfill process.env if it doesn't exist (common in Vite/Browser)
        if (!window.process) window.process = { env: {} };
        if (!window.process.env) window.process.env = {};

        // 2. Load Key from LocalStorage if available
        const storedKey = localStorage.getItem(STORAGE_KEY);
        if (storedKey) {
            window.process.env.API_KEY = storedKey;
        }

        // 3. Mock window.aistudio to handle Key Selection Flow
        if (!window.aistudio) {
            window.aistudio = {
               // Check if we have a key in storage or env
               hasSelectedApiKey: async () => {
                   return !!(window.process.env.API_KEY || localStorage.getItem(STORAGE_KEY));
               },
               // Prompt user for key and save it
               openSelectKey: async () => {
                   const key = prompt("Please enter your Google GenAI API Key:\n(It will be stored locally in your browser)");
                   if (key && key.trim().length > 0) {
                       localStorage.setItem(STORAGE_KEY, key.trim());
                       window.process.env.API_KEY = key.trim();
                       return true;
                   }
                   return false;
               }
            };
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
  }
}
</script>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
